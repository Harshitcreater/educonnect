<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect: Student-Teacher Support Hub</title>
    <style>
        body {
            background-image: url(bennett\ imge.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.6); /* Dark with transparency */
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.2em;
            max-width: 30%;
            margin: 20px auto; /* Centers h1 at the top */
        }
        #h2 {
            text-align: center;
            background-color: rgba(255, 255, 255, 1);  /* Light semi-transparent background */
            color: #003366; /* Dark blue color for text */
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            max-width: 150px;
            margin: 40px auto; /* Increased space below h1 */
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 80px; /* Gap between student and teacher images */
            margin-top: 80px; /* Space between "Login As" and images */
        }
        .image-container img {
            width: 300px; /* Increased width */
            height: 300px; /* Increased height */
            border-radius: 8px;
            border: 3px solid rgba(255, 255, 255, 0.8); /* White border */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            background-color: rgba(0, 51, 102, 0.8); /* Dark blue background to match theme */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effect */
        }
        .image-container img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4); /* Intense shadow on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to EduConnect</h1> <!-- Main heading at the top -->
    <div id="h2"><h2>Login As</h2></div> <!-- 'Login As' directly below -->
    <section class="image-container">
        
        <a href="lgin.html">
        <img src="student.png" alt="Student Login" ></a>
        <a href="http://127.0.0.1:5000">
        <img src="teacher.png" alt="Teacher Login"></a>
    </section>
</body>
</html>
